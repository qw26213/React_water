<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="maximum-scale=1,initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="x5-orientation" content="portrait">
    <title>爱水科技</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="getNum">
    <h2 class="tx-c ulev2 mt30" style="color:#ff9000">用户手机号授权</h2>
    <div class="plr15 mt15 bgb btbc">
        <div class="ub-ac bbc">
            <div class="w60">手机号</div>
            <input  type="text" class="ub-f1 h45 mr15 ulev1 ml05" placeholder="请输入手机号" id="phone" maxlength="11" />
        </div>
        <div class="ub-ac">
            <div class="w60">验证码</div>
            <input  type="text" class="ub-f1 h45 mr15 ulev1 ml05" placeholder="请输入验证码" id="authCode" />
            <div class="bgs1 w_100 h36 ub-apc br10" id="getCode" onclick="getCode()">获取验证码</div>
        </div>
    </div>
    <div class="nextFoot tx-c plr15">
        <div class="w100 h40" onclick="submit()">登 录</div>
    </div>
</div>
<div class="textTips uhide"><span></span></div>
</body>
</html>
<script>
// 检测微信用户是否为app会员
var openId;
checkUser();
function checkUser(){
    var dataJson={
        waterCorpId:1,
        code:getQueryString('code')
    }; 
    $.ajax({
        type:"post",
        url:"/wxuser/nt/wxLogin.json",
        data:{'requestPara':JSON.stringify(dataJson)},
        success:function(data){
            if(data.status==0){
                localStorage.token=data.data.token;
                localStorage.openId = data.data.openId;
                localStorage.userMobile=data.data.userMobile;
                linkTo();
            }else if(data.status==1002){
               linkTo();
            }else if(data.status=='-2'){
                openId=data.data;
                localStorage.openId = data.data;
                $('.getNum').show();
            }
        },
        error:function(){
            textTip('网络连接失败！');
            WeixinJSBridge.call('closeWindow');
        }
    });
}
// 根据openId登录
function submit(){
var mobilenum = $('#phone').val().trim();
var authCode = $('#authCode').val().trim();
    if(mobilenum==""||authCode==""){
            textTip("手机号或验证码不能为空！");
    }else if(!telCheck(mobilenum)){
            textTip("手机号格式不正确！");
    }else{
    var dataJson={
        waterCorpId:1,
        openId:openId,
        mobile:mobilenum,
        authCode:authCode
    };
    $.ajax({
        type:'post',
        url:'/wxuser/nt/wxmbbing.json',
        data:{'requestPara':JSON.stringify(dataJson)},
        success:function(data){
            if(data.status==0){
                localStorage.token = data.data;
                linkTo();
            }else{
                textTip(data.message)
            }
        },
        error:function(){
                textTip("网络太不给力了")
        }
    })
    }
}

function linkTo(){
    switch(localStorage.flag){
        case "index": openHref('index.html');break;
        case "vote": openHref('vote.html');break;
        case "watermoney":if(!localStorage.userMobile){openHref('authorize2.html') }else{openHref('watermoney/index.html')} ;break;
        case "turing":if(!localStorage.userMobile){openHref('authorize2.html') }else{openHref('turing.html')} ;break;
    }
}

function getCode(){
    var mobilenum = $('#phone').val().trim();
    if(mobilenum==""){
            textTip('手机号不能为空！');
    }else if(!telCheck(mobilenum)){
            textTip('手机号格式不正确！');
    }else{
    var dataJson={
        type:3,
        mobile:mobilenum,
        command:30024.208
    };
    $.ajax({
            type:'post',
            url:'/v1/usercenter/nt/sendAuthCode/v1.json',
            data:{'requestPara':JSON.stringify(dataJson)},
            dataType:"json",
            success:function(data){
                if(data.status==0){
                    textTip("发送成功！");
                    waittime();
                }else{
                    textTip(data.message)
                }
            },
            error:function(){
                textTip("系统错误！");
            }
    });
   }
}


//免费获取验证码
var waitTime = 30;
function waittime() {
    if (waitTime <= 0) {
        waitTime = 30;
        $('#getCode').html('获取验证码');
        $('#getCode').attr('onclick','getCode()');
    } else {
        console.log('2')
        $('#getCode').html(waitTime+'秒');
        $('#getCode').attr('onclick','');
        waitTime--;
        setTimeout(function() {
            waittime()
        }, 1000);
    }
}

// -------提示框------
function textTip(text){
    $(".textTips span").text(text);
    $(".textTips").fadeIn(150);
    setTimeout(function(){
        $(".textTips").fadeOut(500);
    },1500);
}
//-----判断手机号--------
function telCheck(mobile){
    var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
    if (!myreg.test(mobile)) {
        return false;
    }
        return true;
}
function openHref(str){
    window.location.href = str;
}
//----------获取url参数值----------- 
function getQueryString(name){
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
     var r = window.location.search.substr(1).match(reg);
     return  r != null ? unescape(r[2]) : null;
}

</script>
