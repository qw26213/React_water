<script>
getFlag();

function getWxCode(){
    var appid='wx84c44943338db008';
    var formatUrl="http://test.iwaterdata.com/page/water/authorize.html"
    var linkurl='https://open.weixin.qq.com/connect/oauth2/authorize?appid='+appid+'&redirect_uri='+formatUrl+'&response_type=code&scope=snsapi_base&connect_redirect=1#wechat_redirect';
   location.href=linkurl;
}

function getFlag(){
    localStorage.flag = getQueryString('flag');
}
function getQueryString(name){
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
     var r = window.location.search.substr(1).match(reg);
     return  r != null ? unescape(r[2]) : null;
}
</script>
