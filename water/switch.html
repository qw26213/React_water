<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="maximum-scale=1,initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>爱水科技</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="header urel">
	<div class="headL uabs" onclick="back()"><span class="icon_back ub-img"></span></div>
	<div class="tx-c w100 pageTit">用水开关</div>
</div>
<div class="mt10 bgb btc bbc plr15">
	<div class="h60 ub ub-apc bbc">
		<div class="switchTit ub-f1">
			<h2 class="ulev1 bc1">外出监控</h2>
			<p class="ulev-1 sc1 mt10">外出期间如果发生用水，提醒我</p>
		</div>
		<div class="icon-off ub-img7 ml10" onclick="toggleSwitch(this,1)" id="switch1"></div>
	</div>
	<div class="h60 ub ub-apc bbc">
		<div class="switchTit ub-f1 mt10">
			<h2 class="ulev1 bc1">上班监控</h2>
			<p class="ulev-1 sc1 mt10">上班期间9：00-16：30如果发生用水，提醒我</p>
		</div>
		<div class="icon-off ub-img7 ml10" onclick="toggleSwitch(this,2)" id="switch2"></div>
	</div>
	<div class="h60 ub ub-apc">
		<div class="switchTit ub-f1 mt10">
			<h2 class="ulev1 bc1">老人监护</h2>
			<p class="ulev-1 sc1 mt10">老人住房未发生用水，提醒我</p>
		</div>
		<div class="icon-off ub-img7 ml10" onclick="toggleSwitch(this,3)" id="switch3"></div>
	</div>
</div>
</body>

</html>
<script>
if(localStorage.switch1 == 1){
    $('#switch1').addClass('icon-on');
}else{
    $('#switch1').removeClass('icon-on');
    localStorage.switch1 = 0;
}
if(localStorage.switch2 == 1){
    $('#switch2').addClass('icon-on');
}else{
    $('#switch2').removeClass('icon-on');
    localStorage.switch2 = 0;
}
if(localStorage.switch3 == 1){
    $('#switch3').addClass('icon-on');
}else{
    $('#switch3').removeClass('icon-on');
    localStorage.switch3 = 0;
}
function toggleSwitch(obj,index){
    $(obj).toggleClass('icon-on');
    if($(obj).hasClass('icon-on')){
    	switch(index){
    		case 1:localStorage.switch1=1;break;
    		case 2:localStorage.switch2=1;break;
    		case 3:localStorage.switch3=1;break;
    	}
    }else{
    	switch(index){
    		case 1:localStorage.switch1=0;break;
    		case 2:localStorage.switch2=0;break;
    		case 3:localStorage.switch3=0;break;
    	}
    }
}
</script>
